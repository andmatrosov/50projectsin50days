<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background Slider</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider-container">
		<div class="slide active" style="background-image: url('https://unsplash.com/photos/Zyddei-fs_Y/download?ixid=MnwxMjA3fDB8MXxhbGx8NHx8fHx8fDJ8fDE2NDA1MjcyNTU&force=true&w=1920');">

		</div>
		<div class="slide" style="background-image: url('https://unsplash.com/photos/jeR1c6Ok9zI/download?ixid=MnwxMjA3fDB8MXxhbGx8Mzl8fHx8fHwyfHwxNjQwNTMwODE0&force=true&w=1920');">

		</div>
		<div class="slide" style="background-image: url('https://unsplash.com/photos/WUzf6eR7Zuk/download?ixid=MnwxMjA3fDB8MXxhbGx8MTB8fHx8fHwyfHwxNjQwNTI3MjU1&force=true&w=1920');">

		</div>
		<div class="slide" style="background-image: url('https://unsplash.com/photos/cAkkwenx5zo/download?force=true&w=1920');">

		</div>

		<button class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i>
		</button>
		<button class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i>
		</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
